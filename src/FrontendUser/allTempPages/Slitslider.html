<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .slider {
        width: 100%;
        overflow: hidden;
        position: relative;
    }

    .slides {
        display: flex;
        transition: transform 0.5ms ease-in-out;
    }

    .slide {
        flex: 0 0 100%;
        max-width: 100%;
    }

    img {
        width: 100%;
        height: auto;
    }
    </style>
</head>
<body>
    <div class="slider horizontal">
        <div class="slides">
            <div class="sl-slide" data-orientation="horizontal" data-slice1-rotation="-25" data-slice2-rotation="-25" data-slice1-scale="2" data-slice2-scale="2"></div>
            <div class="slide"><img src="./Assets/Images/Banner-img-2.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="./Assets/Images/Banner-img-3.jpg" alt="Slide 3"></div>
            <div class="slide"><img src="./Assets/Images/Banner-img-4.jpg" alt="Slide 3"></div>
            <!-- Add more slides as needed -->
        </div>
    </div>
    <script>
        // JavaScript for automatic sliding
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.querySelectorAll('.slide');
            // for (let i = 0; i < slides.length; i++) {
            //     slides[i].style.transform = `translateX(-${slideIndex * 100}%)`;
            // }
            // slideIndex++;
            // if (slideIndex >= slides.length) {
            //     slideIndex = 0;
            // }
            // Hide all slides
    slides.forEach(slide => {
        slide.style.opacity = 0;
        slide.style.transition = 'opacity 1s ease';
    });

    // Show the current slide
    slides[slideIndex].style.opacity = 1;

    // Increment slideIndex
    slideIndex++;

    // Reset slideIndex if it exceeds the number of slides
    if (slideIndex >= slides.length) {
        slideIndex = 0;
    }

            setTimeout(showSlides, 2000); // Change slide every 2 seconds
        }
        
    </script>
    
</body>
</html>
